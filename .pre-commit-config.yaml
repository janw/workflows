repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v4.4.0'
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: '0.23.0'
    hooks:
      - id: check-github-workflows
        files: ^(\.github/|)workflows/[^/]+$
